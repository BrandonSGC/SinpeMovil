<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="../frontend/img/SinpeMovilLogo.png">
    <title>SinpeMóvil - Banco</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__contenedor">
            <div class="header__flex">
                <div class="header__imagen">
                    <img class="header__logo" src="./img/SinpeMovilLogo.png" alt="" class="logo">
                </div>
                <nav class="navegacion">
                    <a href="./index.html" class="navegacion__enlace">Inicio</a>
                    <a href="./miCuenta.html" class="navegacion__enlace">Mi Cuenta</a>
                    <a href="./transferir.html" class="navegacion__enlace">Transferir</a>
                    <a href="./acercaDe.html" class="navegacion__enlace navegacion__enlace--activo">Acerca de</a>
                </nav>
            </div>            
        </div>
    </header>

    <!-- Formulario CRUD - Banco -->
    <section class="moneda">
        <div class="moneda__contenedor">
          <div>                
            <form action="/guardar-moneda" method="post" class="moneda__formulario">
              <h2 class="moneda__heading">Moneda</h2>
              <fieldset>
                <label for="nombreMoneda">Nombre de la moneda:</label>
                <input class="moneda__input" type="text" name="nombreMoneda" id="nombreMoneda">
              </fieldset>
              
              <div class="moneda__botones">
                <button class="moneda__boton" type="submit">Guardar Moneda</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__contenedor">
            <div class="footer__texto">
                <div class="footer__organizacion">
                    <h3>Organizacion:</h3>
                    <div class="footer__imagen">
                        <img class="footer__logo" src="/img/CUC.png" alt="">
                    </div>
                    <a class="footer_cuc" href="https://www.cuc.ac.cr/" target="_blank">Colegio Universitario de Cartago</a>
                </div>
                <div class="footer__estudiantes">
                    <h3>Estudiantes:</h3>
                    <ul>
                        <li class="name__flex">
                            <img class="star" src="img/star.png" alt="">
                            <p class="owner"><span>B</span>randon <span>G</span>ómez <span>C</span>arvajal</p>
                        </li>
                        <li>Jazmín Solano Serrano</li>
                        <li>Josue Leitón Nuñez</li>
                    </ul>
                </div>
            </div>            
        </div>
    </footer>
</body>
</html>
