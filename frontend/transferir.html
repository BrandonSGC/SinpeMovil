<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/SinpeMovilLogo.png">
    <title>SinpeMóvil - Transferir</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__contenedor">
            <div class="header__flex">
                <div class="header__imagen">
                    <img class="header__logo" src="./img/SinpeMovilLogo.png" alt="" class="logo">
                </div>
                <nav class="navegacion">
                    <a href="./index.html" class="navegacion__enlace">Inicio</a>
                    <a href="./miCuenta.html" class="navegacion__enlace">Mi Cuenta</a>
                    <a href="./transferir.html" class="navegacion__enlace">Transferir</a>
                    <a href="./formularios.html" class="navegacion__enlace">Formularios</a>
                    <a href="./acercaDe.html" class="navegacion__enlace navegacion__enlace--activo">Acerca de</a>
                </nav>
            </div>            
        </div>
    </header>

    <!-- Arreglar las clases con metodologia BEM. -->
    <main class="transferir">
        <div class="transferir__contenedor">
            <div class="">
                <form class="transferir__formulario">
                <h1 class="transferir__heading">Transferir </h1>                
                <fieldset>            
                    <label for="Numero">Numero de Telefono:</label>
                    <input class="transferir__input" type="text" id="name" name="Numero">
                
                    <label for="Monto">Monto:</label>
                    <input class="transferir__input" type="text" id="Monto" name="Monto">
                
                    <label for="Descripción">Descripción:</label>
                    <input class="transferir__input" type="text" id="text"name="Descripción">                    
                </fieldset>
                <button class="transferir__boton" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__contenedor">
            <div class="footer__texto">
                <div class="footer__organizacion">
                    <h3>Organizacion:</h3>
                    <div class="footer__imagen">
                        <img class="footer__logo" src="/img/CUC.png" alt="">
                    </div>
                    <a class="footer_cuc" href="https://www.cuc.ac.cr/" target="_blank">Colegio Universitario de Cartago</a>
                </div>
                <div class="footer__estudiantes">
                    <h3>Estudiantes:</h3>
                    <ul>
                        <li class="name__flex">
                            <img class="star" src="img/star.png" alt="">
                            <p class="owner"><span>B</span>randon <span>G</span>ómez <span>C</span>arvajal</p>
                        </li>
                        <li>Jazmín Solano Serrano</li>
                        <li>Josue Leitón Nuñez</li>
                    </ul>
                </div>
            </div>            
        </div>
    </footer>
</body>
</html>
