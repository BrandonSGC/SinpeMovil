<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/SinpeMovilLogo.png">
    <title>SinpeMóvil - Cuentas</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__contenedor">
            <div class="header__flex">
                <div class="header__imagen">
                    <img class="header__logo" src="./img/SinpeMovilLogo.png" alt="" class="logo">
                </div>
                <nav class="navegacion">
                    <a href="./index.html" class="navegacion__enlace">Inicio</a>
                    <a href="./miCuenta.html" class="navegacion__enlace">Mi Cuenta</a>
                    <a href="./transferir.html" class="navegacion__enlace">Transferir</a>
                    <a href="./acercaDe.html" class="navegacion__enlace navegacion__enlace--activo">Acerca de</a>
                </nav>
            </div>            
        </div>
    </header>

    <!-- Formulario CRUD - Cuenta -->
    <section class="crearCuenta">
        <div class="crearCuenta__contenedor">
            <div>                
                <form action="" class="crearCuenta__formulario">
                    <h2 class="crearCuenta__heading">Cuenta</h2>
                    <fieldset>
                        <label for="banco">Seleccionar Banco: </label>
                        <select class="crearCuenta__input" id="bancos">
                            <option value="">--Seleccionar Banco--</option>
                        </select>                        

                        <label for="tipoCuenta">Tipo de cuenta: </label>                        
                        <select class="crearCuenta__input" id="tipoCuenta">
                            <option value="">--Seleccionar Tipo de Cuenta--</option>
                        </select>

                        <label for="tipoMoneda">Tipo de moneda: </label>                        
                        <select class="crearCuenta__input" id="tipoMoneda">
                            <option value="">--Seleccionar Tipo de Moneda--</option>
                        </select>

                        <label for="cedulaCliente">Cedula del Cliente: </label>
                        <select class="crearCuenta__input" id="cedulaCliente">
                            <option value="">--Seleccionar Cedula--</option>                            
                        </select>

                        <label for="num_cuenta">Número de Cuenta: </label>
                        <input class="crearCuenta__input" type="number" id="num_cuenta">

                        <label for="saldoInicial">Saldo inicial: </label>
                        <input class="crearCuenta__input" type="number" id="saldoInicial">
                    </fieldset> 

                    <div class="crearCuenta__botones">
                        <button class="crearCuenta__boton" type="submit">Crear Cuenta</button>                        
                    </div>
                    <script src="js/crearCuenta.js"></script>
                </form>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__contenedor">
            <div class="footer__texto">
                <div class="footer__organizacion">
                    <h3>Organizacion:</h3>
                    <div class="footer__imagen">
                        <img class="footer__logo" src="/img/CUC.png" alt="">
                    </div>
                    <a class="footer_cuc" href="https://www.cuc.ac.cr/" target="_blank">Colegio Universitario de Cartago</a>
                </div>
                <div class="footer__estudiantes">
                    <h3>Estudiantes:</h3>
                    <ul>
                        <li class="name__flex">
                            <img class="star" src="img/star.png" alt="">
                            <p class="owner"><span>B</span>randon <span>G</span>ómez <span>C</span>arvajal</p>
                        </li>
                        <li>Jazmín Solano Serrano</li>
                        <li>Josue Leitón Nuñez</li>
                    </ul>
                </div>
            </div>            
        </div>
    </footer>
</body>
</html>
