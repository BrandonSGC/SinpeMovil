<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/SinpeMovilLogo.png">
    <title>SinpeMóvil - Cuentas</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__contenedor">
            <div class="header__flex">
                <div class="header__imagen">
                    <img class="header__logo" src="./img/SinpeMovilLogo.png" alt="" class="logo">
                </div>
                <nav class="navegacion">
                    <a href="./index.html" class="navegacion__enlace">Inicio</a>
                    <a href="./miCuenta.html" class="navegacion__enlace">Mi Cuenta</a>
                    <a href="./transferir.html" class="navegacion__enlace">Transferir</a>
                    <a href="./acercaDe.html" class="navegacion__enlace navegacion__enlace--activo">Acerca de</a>
                </nav>
            </div>            
        </div>
    </header>

    <!-- Formulario CRUD - Cuenta -->
    <section class="cuenta">
        <div class="cuenta__contenedor">
            <div>                
                <form action="" class="cuenta__formulario">
                    <h2 class="cuenta__heading">Cuenta</h2>
                    <fieldset>
                        <label for="banco">Seleccionar Banco: </label>
                        <select class="cuenta__input" name="" id="banco">
                            <option value="BCR">Banco de Costa Rica (BCR)</option>
                            <option value="BN">Banco Nacional (BN)</option>
                        </select>

                        <label for="cedula">Cedula del Cliente: </label>
                        <input class="cuenta__input" type="text" name="" id="cedula">

                        <label for="tipo_cuenta">Tipo de cuenta: </label>                        
                        <select class="cuenta__input" name="" id="tipo_cuenta">
                            <option value="BCR">Débito</option>
                            <option value="BN">Crédito</option>
                        </select>

                        <label for="tipo_moneda">Tipo de moneda: </label>                        
                        <select class="cuenta__input" name="" id="tipo_moneda">
                            <option value="BCR">Colones</option>
                            <option value="BN">Dolares</option>
                        </select>

                        <label for="num_cuenta">Número de Cuenta: </label>
                        <input class="cuenta__input" type="text" name="" id="num_cuenta">
                    </fieldset> 

                    <div class="cuenta__botones">
                        <button class="cuenta__boton" type="submit">Crear</button>
                        <button class="cuenta__boton" type="submit">Buscar</button>
                        <button class="cuenta__boton" type="submit">Editar</button>
                        <button class="cuenta__boton" type="submit">Eliminar</button>
                    </div>
                </form>
                
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__contenedor">
            <div class="footer__texto">
                <div class="footer__organizacion">
                    <h3>Organizacion:</h3>
                    <div class="footer__imagen">
                        <img class="footer__logo" src="/img/CUC.png" alt="">
                    </div>
                    <a class="footer_cuc" href="https://www.cuc.ac.cr/" target="_blank">Colegio Universitario de Cartago</a>
                </div>
                <div class="footer__estudiantes">
                    <h3>Estudiantes:</h3>
                    <ul>
                        <li>Brandon Gómez Carvajal</li>
                        <li>Jazmín Solano Serrano</li>
                        <li>Josue Leitón Nuñez</li>
                    </ul>
                </div>
            </div>            
        </div>
    </footer>
</body>
</html>
