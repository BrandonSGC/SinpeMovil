<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">  
    <link rel="shortcut icon" href="./img/SinpeMovilLogo.png">  
    <title>Iniciar Sesión - SinpeMóvil</title>
</head>
<body>
    <div class="login">
        <div class="login__imagen">
            <img class="header__logo" src="./img/SinpeMovilLogo.png" alt="" class="logo">
        </div>
        <h2 class="login__heading">Iniciar Sesión</h2>
        <form class="form">
            <input class="form__input" placeholder="Nombre de usuario" type="text" required>
            <input class="form__input" placeholder="Contraseña" type="password" required>
            <a href="index.html" class="form__boton">Iniciar Sesión</a>
        </form>
    </div>    
</body>
</html>
